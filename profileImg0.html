<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 프사</title>
  <link rel="stylesheet" href="./css/profileImg.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css">
</head>
<body>
  <div id="wrap">
    <div class="statusbar"> <!--상단바-->
      <span class="clock">11:07</span>

      <ul>
        <li><i class="fa-solid fa-signal"></i></li>
        <li><i class="fa-solid fa-wifi"></i></li>
        <li><i class="fa-solid fa-battery-three-quarters"></i></li>
      </ul>
    </div>

    <header>
      <span><i class="fa-solid fa-xmark" onclick="window.history.back();"></i></span>
    </header>

    <section>
      <h2 class="sr-only">프로필사진</h2>
      <img src="./images/B.jpg" alt="#">
    </section>
  </div>

  <script>
    // 실시간시계
    const $clock = document.querySelector('.statusbar>.clock');
    const realtime = new Date();
    let hour = realtime.getHours()%12;
    let minutes = realtime.getMinutes();

    if(hour<10) {
      hour = '0'+hour;
    }else{
      hour = hour;
    }

    if(minutes<10) {
      minutes = '0'+minutes;
    }else{
      minutes = minutes;
    }
    $clock.textContent = `${hour}:${minutes}`;
  </script>
</body>
</html>
